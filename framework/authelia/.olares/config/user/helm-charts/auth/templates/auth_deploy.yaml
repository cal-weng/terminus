---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia-deployment
  namespace: user-space-{{ .Values.bfl.username }}
  labels:
    app: authelia
    applications.app.bytetrade.io/author: bytetrade.io
  annotations:
    applications.app.bytetrade.io/version: '0.0.1'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authelia
  template:
    metadata:
      labels:
        app: authelia
    spec:
      priorityClassName: "system-cluster-critical"
      initContainers:
      - args:
        - -it
        - authelia-backend.user-system-{{ .Values.bfl.username }}:9091
        image: owncloudci/wait-for:latest
        imagePullPolicy: IfNotPresent
        name: check-auth
      containers:
      - name: auth-front
        image: beclab/login:v1.5.11
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        
---
apiVersion: v1
kind: Service
metadata:
  name: authelia-svc
  namespace: user-space-{{ .Values.bfl.username }}
spec:
  selector:
    app: authelia
  type: ClusterIP
  ports:
    - protocol: TCP
      name: authelia
      port: 80
      targetPort: 80
    

---
apiVersion: v1
kind: Service
metadata:
  name: authelia-backend-svc
  namespace: user-space-{{ .Values.bfl.username }}
spec:
  type: ExternalName
  externalName: authelia-backend.user-system-{{ .Values.bfl.username }}.svc.cluster.local
  ports:
    - protocol: TCP
      name: authelia-bakcend
      port: 9091
      targetPort: 9091

---
apiVersion: v1
kind: Service
metadata:
  name: authelia-backend
  namespace: user-system-{{ .Values.bfl.username }}
spec:
  type: ClusterIP
  selector:
    app: systemserver
  ports:
    - protocol: TCP
      name: authelia-bakcend
      port: 9091
      targetPort: 9091      
