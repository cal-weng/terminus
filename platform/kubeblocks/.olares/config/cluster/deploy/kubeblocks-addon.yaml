    chartsPathInImage: /charts
    installValues: {}
    valuesMapping:
      jsonMap: {}
      valueMap: {}
  install:
    enabled: true
    resources: {}
  installable:
    autoInstall: true
  provider: community
  type: Helm
  version: 1.0.1
